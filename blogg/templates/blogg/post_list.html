<!DOCTYPE html>
<html>
  <head>
    <title>Bloggy</title>
  </head>
  <body>
    {% for post in posts %}

    <article>
      <h2><a href="">{{ post.title }}</a></h2>
      <time>published: {{ post.published_date }}</time>
      <p>{{ post.text|linebreaksbr }}</p>
      <p>author: {{post.author}}</p>
    </article>
    <hr />
    {% endfor %}
  </body>
</html>
